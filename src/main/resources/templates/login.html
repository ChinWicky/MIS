<div class="container-fluid">

    <div class="row-fluid">
        <div class="dialog span4">
            <div class="block">
                <p th:if="${param.logout}" class="bg-warning">已注销</p>
                <p th:if="${param.error}" class="bg-danger">有错误，请重试</p>
                <div class="block-heading">登录</div>
                <div class="block-body">
                    <form class="form-signin" role="form" name="form" th:action="@{/login}" action="/login" method="post">
                        <label for="username">账号</label>
                        <input type="text" class="span12" name="username" value="" placeholder="账号"/>
                        <label for="password">密码</label>
                        <input type="password" class="span12" name="password" placeholder="密码"/>
                        <input type="submit" id="login" value="Login" class="btn btn-primary"/>
                        <!--<input type="submit" id="login" value="Login" class="btn btn-primary"/>-->

                        <label class="remember-me"><input type="checkbox"> 记住我</label>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
            <!--<p class="pull-right" style=""><a href="#" target="blank">Theme by Portnine</a></p>-->

            <p><a href="reset-password.html">忘记密码?</a></p>
