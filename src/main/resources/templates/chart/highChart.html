<script href="../static/lib/bootstrap/js/bootstrap.js"
        th:href="@{/lib/bootstrap/js/bootstrap.js}"></script>







<script>
    var chart = null; // 定义全局变量
    $(document).ready(function() {
        var xtext = [];//X轴TEXT
        var values = []; //y轴各个值
        $.ajax({
            type:'get',
            url:'/transaction/toChart',//请求数据的地址
            success:function(data){
                var json = data;
                for(var key in json){
                    xtext.push(key); //给X轴TEXT赋值
                    values.push(json[key]); //获取对应key的值
                }
                // alert(xtext.toString());
                chart.series[0].setData(values);//数据填充到highcharts上面
            },
            error:function(e){
            }
        });
        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                type: 'bar'
            },
            title: {
                text: '服务项目销售量统计'


            },
            xAxis: {
                categories: xtext
            },
            yAxis: {
                title: {
                    text: '销售量'
                },
                allowDecimals: false
            },
            series: [{
                name: '销售量',
                data: []
            }]
        });
    });

</script>
